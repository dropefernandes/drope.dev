name: CI - Drope.Dev to PROD 🚀

on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ✅
        uses: actions/checkout@v4
      - name: Install Node.js 🐢
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v2
        name: Install pnpm 🥸
        id: pnpm-install
        with:
          version: 9.1.3
          run_install: false

      - name: run install and build 🚀🧑🏽‍💻
        run: |
          npm install
          npm run build